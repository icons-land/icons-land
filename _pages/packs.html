---
layout: default
title: 'Packs'
---

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="/">icons.land</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/">Icons</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/packs">Packs</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">API</a>
      </li>
    </ul>

    <!-- TODO github ribbon/corner -->
  </div>
</nav>

<div class="container">
  <div class="row mt-5">
    <div class="col">
      <h5 class="mb-5">available icon packs</h5>

      <table class="table">
        <thead>
          <tr>
            <th>icon pack</th>
            <th>version/tag</th>
            <th>icons</th>
          </tr>
        </thead>
        <tbody>
          {% for pack in site.data.detailed_packs %}
            <tr>
              <td>
                <a href="https://github.com/{{ pack.repo }}" target="_blank">
                  {{ pack.name }}
                </a>
              </td>
              <td>{{ pack.ver_tag }}</td>
              <td>{{ pack.icons_amount }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- TODO footer -->
